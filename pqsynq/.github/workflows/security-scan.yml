name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # SAST - Static Application Security Testing
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/security-audit"
          generateSarif: "1"
          outputFormat: "sarif"
          outputFile: "semgrep-results.sarif"

      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "semgrep-results.sarif"

  # SAST - CodeQL
  sast-codeql:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'rust' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust code
        run: cargo build --workspace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Dependency Scanning
  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo deny
        run: cargo deny check
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Container Security Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t aegis-crypto:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'aegis-crypto:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Security Policy Check
  security-policy:
    name: Security Policy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check security files exist
        run: |
          echo "Checking for required security files..."
          test -f SECURITY.md || (echo "SECURITY.md missing" && exit 1)
          test -f .semgrepignore || (echo ".semgrepignore missing" && exit 1)
          test -f .gitleaksignore || (echo ".gitleaksignore missing" && exit 1)
          echo "‚úÖ All required security files present"

      - name: Validate security configuration
        run: |
          echo "Validating security configuration..."
          # Check .semgrepignore format
          if ! grep -q "^# Semgrep ignore file" .semgrepignore; then
            echo "‚ùå .semgrepignore missing proper header"
            exit 1
          fi

          # Check .gitleaksignore format
          if ! grep -q "^# Ignore common false positive patterns" .gitleaksignore; then
            echo "‚ùå .gitleaksignore missing proper header"
            exit 1
          fi

          echo "‚úÖ Security configuration validated"

  # Security Gate - Fail on high severity issues
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [sast-semgrep, sast-codeql, secret-scan, dependency-scan, security-policy]
    if: always()
    steps:
      - name: Check security scan results
        run: |
          echo "üîí Security Gate Check"
          echo "===================="

          # Check if any critical security scans failed
          if [[ "${{ needs.sast-semgrep.result }}" == "failure" ]]; then
            echo "‚ùå SAST Semgrep scan failed"
            exit 1
          fi

          if [[ "${{ needs.sast-codeql.result }}" == "failure" ]]; then
            echo "‚ùå SAST CodeQL scan failed"
            exit 1
          fi

          if [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "‚ùå Secret scan failed"
            exit 1
          fi

          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]]; then
            echo "‚ùå Dependency scan failed"
            exit 1
          fi

          if [[ "${{ needs.security-policy.result }}" == "failure" ]]; then
            echo "‚ùå Security policy check failed"
            exit 1
          fi

          echo "‚úÖ All security checks passed"
          echo "üöÄ Security gate cleared - deployment approved"
