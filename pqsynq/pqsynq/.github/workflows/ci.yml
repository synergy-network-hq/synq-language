name: PQSynQ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  test:
    name: Comprehensive Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
        target: [x86_64-unknown-linux-gnu, x86_64-unknown-linux-musl]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        target: ${{ matrix.target }}
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Run tests
      run: |
        cargo test --release --target ${{ matrix.target }}
        cargo test --test integration_tests --release --target ${{ matrix.target }}
        cargo test --test kat_tests --release --target ${{ matrix.target }}
        cargo test --test comprehensive_tests --release --target ${{ matrix.target }}
    
    - name: Run benchmarks
      run: cargo bench --no-run --target ${{ matrix.target }}
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings --target ${{ matrix.target }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Security audit
      run: |
        cargo install cargo-audit
        cargo audit

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
    
    - name: Run coverage
      run: cargo tarpaulin --out Html --output-dir coverage
    
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Run benchmarks
      run: |
        cargo bench --bench pqc_benchmarks -- --save-baseline main
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: target/criterion/

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install security tools
      run: |
        cargo install cargo-audit
        cargo install cargo-deny
    
    - name: Security audit
      run: cargo audit
    
    - name: License check
      run: cargo deny check licenses
    
    - name: Dependency check
      run: cargo deny check bans

  kat-compliance:
    name: KAT Compliance Testing
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Download NIST test vectors
      run: |
        # Download NIST test vectors if not present
        if [ ! -d "test_vectors" ]; then
          mkdir -p test_vectors
          # Add commands to download NIST test vectors
        fi
    
    - name: Run KAT tests
      run: |
        cargo test --test kat_tests --release
        # Run additional KAT compliance checks
        ./scripts/run_tests.sh

  cross-platform:
    name: Cross-Platform Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build and test
      run: |
        cargo build --release
        cargo test --release
        cargo bench --no-run

  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [test, coverage, performance, security, kat-compliance, cross-platform]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build release
      run: cargo build --release
    
    - name: Run final tests
      run: ./scripts/run_tests.sh
    
    - name: Create release artifacts
      run: |
        mkdir -p release
        cp target/release/libpqsynq.* release/ 2>/dev/null || true
        cp Cargo.toml release/
        cp README.md release/
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pqsynq-release
        path: release/
